name: flutter_windowmanager
description: "Updated for Flutter 3.x Android embedding"
version: 1.0.0

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: io.adaptant.labs.flutter_windowmanager
        pluginClass: FlutterWindowManagerPlugin
